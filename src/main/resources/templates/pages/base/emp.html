<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>员工</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/jquery.serializejson.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					toolbar : toolbar,
					pageList: [10,20],
					pagination : true,
					url : "../../emp/findPage.do",
					idField : 'id',
					columns : columns
				});
				$("#save").click(function(){
					if($("#formdata").form('validate')){
						var dataform=$("#formdata").serializeJSON();
						var img = $("#huixian").attr("src");
						dataform.img=img;
						$.post("../../emp/add.do",dataform,function(data){
							if(data.success){
								$('#grid').datagrid("reload");
							}
							$("#standardWindow").window("close");
							$.messager.alert("提示",data.message);
						})
					}
					})
					
					$("#img").change(function() { 
		                var file = this.files[0];  
		                var reader = new FileReader();  
		                reader.readAsDataURL(file);//调用自带方法进行转换  
		                reader.onload = function(e) {  
		                	var img = e.target.result;
		                	$("#huixian").attr("src",img);
		                
		                }; 
		                $(this).val('');
		        });
			});
			function doAdd(){
					$("#formdata1").form("reset");
					$("#hiddenId").val(null);
					$("#standardWindow1").window("open");
			}
			
			function doserach(){
				$("#standardWindow1").window("open");
			}
			//修改
			function doedit(){
				
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  	var row=rowDatas[0];
						$("#formdata").form("load",row);
						$("#huixian").attr("src",row.img)
						$("#standardWindow").window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			//删除
		  	function dodelete(){
		  		var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("../../emp/delete.do",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
										$("#grid").datagrid("clearSelections");
									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
		  	}	
			
			//工具栏
		var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler :doAdd
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler :doedit
			}/* ,{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler :dodelete
			} */,{
				id : 'button-add',
				text : '搜索',
				iconCls : 'icon-search',
				handler :doserach
			}];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true
			},{
				field : 'ce',
				title : '编号',
				width : 100,
				align : 'center',formatter:function(data,row, index){
					
					return row.id;
				}
			},{
				field : 'username',
				title : '账号',
				width : 80,
				align : 'center'
			} ,{
				field : 'password',
				title : '密码',
				width : 120,
				align : 'center'
			} ,{
				field : 'real_name',
				title : '姓名',
				width : 120,
				align : 'center'
			} ,{
				field : 'bak',
				title : '性别',
				width : 50,
				align : 'center'
			} ,{
				field : 'up_eid',
				title : '上级领导',
				width : 80,
				align : 'center',formatter:function(data,row, index){
					if(row.up_emp!=null){
						return row.up_emp.username;
					}
					return "";
				}
			},{
				field : 'status',
				title : '状态',
				width : 80,
				align : 'center',formatter:function(data,row, index){
					if(data=="0"){
						return '在职';
					}else if(data=="1"){
						return "离职";
					}
					return "";
				}
			},{
				field : 'zhiwu',
				title : '职务',
				width : 120,
				align : 'center'
			},{
				field : 'acc_nbr',
				title : '手机号',
				width : 120,
				align : 'center'
			},{
				field : 'img',
				title : '证件照',
				width : 120,
				align : 'center',formatter:function(data,row, index){
					if(data!=null){
						return '<img src="'+data+'" style="width: 60px;height: 60px;">';
					}
					return "";
				}
			}] ];
			
			function image2Base64(img) {
				var reader = new FileReader();
				reader.readAsDataURL(img);
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="添加/修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id="formdata">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" id="hiddenId"/>
							</td>
						</tr>
						<tr>
							<td>账号：</td>
							<td>
								<input type="text" name="username" 
									class="easyui-validatebox" required="required" />
							</td>
						</tr>
						<tr>
							<td>密码：</td>
							<td>
								<input type="text" name="password" 
									class="easyui-validatebox" required="required" />
							</td>
						</tr>
						<tr>
							<td>姓名:</td>
							<td>
								<input type="text" name="real_name" 
									class="easyui-validatebox" required="required" />
							</td>
						</tr>
						<tr>
							<td>性别：</td>
							<td>
								<select class="easyui-combobox" name="bak" style="width: 100px;">   
									    <option value="男">男</option>   
									    <option value="女">女</option>   
								</select>  

							</td>
						</tr>
						<tr>
							<td>上级领导：</td>
							<td>
								<input id="cc" class="easyui-combobox" name="up_eid"   
   									 data-options="valueField:'id',textField:'username',url:'../../emp/findAll'" />  
							</td>
						</tr>
						<tr>
							<td>职务级别：</td>
							<td>
								<select class="easyui-combobox" name="user_type" style="width: 100px;">   
									    <option value="1">员工</option>   
									    <option value="2">部门经理</option>   
									    <option value="3">总经理</option>   
								</select>  

							</td>
						</tr>
						<tr>
							<td>职务：</td>
							<td>
								<input type="text" name="zhiwu" 
									class="easyui-validatebox" required="required" />

							</td>
						</tr>
						<tr>
							<td>手机号：</td>
							<td>
								<input type="text" name="acc_nbr" 
									class="easyui-numberbox"  />
							</td>
						</tr>
						<tr>
							<td>图片</td>
							<td colspan="3">
								<img id="huixian" style="width: 60px;height: 60px;">
								<input type="file" id="img" multiple="multiple" />
							</td>
							
						</tr>
						<tr>
							<td>状态：</td>
							<td>
								<select class="easyui-combobox" name="status" style="width: 100px;">   
									    <option value="0">在职</option>   
									    <option value="1">离职</option>   
								</select>  

							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
