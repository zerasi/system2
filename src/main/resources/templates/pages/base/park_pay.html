<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人停车缴费</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui/ext/portal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <script type="text/javascript" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/ext/jquery.portal.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/ext/jquery.cookie.js}"></script>
    <script th:src="@{/js/easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/jquery.serializejson.min.js}"></script>
    <script type="text/javascript" th:inline="none">


        $(function(){

            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility:"visible"});

            $('#grid').datagrid( {
                iconCls : 'icon-forward',
                border : false,
                striped : true,
               	pageList: [10,20],
                pagination : true,
                url : "/order/listByPageAndUserid",
                idField : 'id',
                columns : columns,
                rowStyler: function(index,row) {
                    if (row.status_cd == '2') {
                        return 'background-color:pink;font-weight:bold;';
                    }
                }
            });
        });

        function doPay(id){
            window.open("/pay/alipay?id="+id);
        }

        // 定义列
        var columns = [ [ {
            field : 'id',
            title : '订单号',
            width : 100,
            align : 'center'
        }, {
            field : 'license_plate',
            title : '车牌',
            width : 100,
            align : 'center'
        }, {
            field : 'start_date',
            title : '驶入时间',
            width : 150,
            align : 'center'
        }, {
            field : 'end_date',
            title : '驶出时间',
            width : 150,
            align : 'center'
        }  ,{
            field : 'park_name',
            title : '车位',
            width : 200,
            align : 'center',formatter:function(data,row, index){
                if(row.tpark!=null){
                    return row.tpark.park_name;
                }
                return "";
            }
        },{
            field : 'park_price',
            title : '车位价格（15min）',
            width : 100,
            align : 'center',formatter:function(data,row, index){
                if(row.tpark!=null){
                    return row.tpark.park_price;
                }
                return "";
            }
        },{
            field : 'status_cd',
            title : '状态',
            width : 150,
            align : 'center',formatter:function(data,row, index){
                if(data=='1'){
                    return '车辆驶入';
                }else if(data=='2'){
                    return '车辆驶出未付款'
                }else if(data=='3'){
                    return '已付款'
                }
                return "";
            }
        },{
            field : 'count_money',
            title : '需缴付金额',
            width : 100,
            align : 'center'
        },{
            field : 'null',
            title : '操作',
            width : 100,
            align : 'center',formatter:function(data,row, index){
                if(row.status_cd=='2'){
                    return '<a id="btn" href="#" onclick="doPay('+row.id+')">付款</a>';
                }
                return "";
            }
        }] ];

    </script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
</body>

</html>
