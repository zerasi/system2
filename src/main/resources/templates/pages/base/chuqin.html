<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>考勤</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/metro/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/jquery.serializejson.min.js"></script>
		<script type="text/javascript">
			$(function(){
					
				
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					toolbar : toolbar,
					url : "../../kaoqin/findPage.do",
					idField : 'id',
					columns : columns,
					pageList: [10,20],
					pagination : true,
				});
				$("#save").click(function(){
						if($("#formdata").form('validate')){
							var dataform=$("#formdata").serializeJSON();
							$.post("./fangke/save.do",dataform,function(data){
								if(data.success){
									$('#grid').datagrid("reload");
									$('#standardWindow').form('clear');
								}
								$("#standardWindow").window("close");
								$.messager.alert("提示",data.message);
							})
						}
					})
			});
			function doAdd(){
				$("#formdata").form("reset");
					$("#standardWindow").window("open");
					
			}
			//修改
			function doedit(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  	var row=rowDatas[0];
						$("#formdata").form("load",row);
						$("#standardWindow").window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			//删除
		  	function dodelete(){
		  		var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("./fangke/delete.do",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
										$("#grid").datagrid("clearChecked");
									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
		  	}	
			
			//工具栏
			var toolbar = [ {
				id : 'button-print',
				text : '导出表格',
				iconCls : 'icon-print',
				handler :doPrint
			}/* , {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler :doedit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler :dodelete
			} */];
			function doPrint(){
				window.location.href="../../kaoqin/export";
				
			}
			// 定义列
			//<span style="color: red;"></span>
			var columns = [ [ /* {
				field : 'id',
				checkbox : true
			}, */{
				field : 'start_date',
				title : '签到时间',
				width : 100,
				align : 'center',
			},{
				field : 'start_status',
				title : '签到状态',
				width : 100,
				align : 'center',formatter:function(data,row, index){
					if(data=="迟到"){
						return '<span style="color: red;">迟到</span>';
					}
					return data;
				}
			},{
				field : 'end_date',
				title : '签退时间',
				width : 100,
				align : 'center'
			} ,{
				field : 'end_status',
				title : '签退状态',
				width : 100,
				align : 'center',formatter:function(data,row, index){
					if(data=="早退"){
						return '<span style="color: red;">早退</span>';
					}
					return data;
				}
			},{
				field : 'emp',
				title : '员工',
				width : 100,
				align : 'center',formatter:function(data,row, index){
					if(row.emp!=null){
						return row.emp.username;
					}
					return "";
				}
			},{
				field : 'create_date',
				title : '日期',
				width : 200,
				align : 'center'
			},{
				field : 'cesi',
				title : '签退',
				width : 200,
				align : 'center',formatter:function(data,row, index){
					return '<span onclick="qiantui('+row.id+')" style="color: green;">签退</span>';
				}
			}] ];
			function qiantui(id){
				$.post("../../kaoqin/qiantui.do",{id:id},function(data){
					if(data.success){
						$("#grid").datagrid("reload");
						$("#grid").datagrid("clearChecked");
					}
					$.messager.alert("提示",data.message);
				})
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				
				<form id='formdata'>
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">考勤
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>查寝记录</td>
							<td>
								<input type="text" name="name" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>记录详细</td>
							<td>
								<input type="text" name="bak" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>所属考勤</td>
							<td>
								<input id="categoryId" class="easyui-combobox" name="sid"   
												 data-options="valueField:'id',textField:'name',url:'./sushe/findAll.do'" />  
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
