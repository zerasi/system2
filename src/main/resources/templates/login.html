<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/styleloginsign.css">
		<script src="plugins/jquery.min.js" type="text/javascript"></script>
		<script src="plugins/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.serializejson.min.js"></script>
	</head>
	<body style="background-color: #f2f2f2;">
		<div class="logincontent">
			<div class="loginnav">
				<nav class="nav navbar-default">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" href="#"></a>
							<span class="logintitle">登录</span>
						</div>
					</div>
				</nav>
			</div>

			<section class="mainlogin">
				<div class="container">
					<div class="col-md-4 col-md-offset-7 loginbox">
						<h4>登录</h4>
						<script type="text/javascript">
							$(function(){
								$("#tijiao").click(function(){
										var formData=$("#loginForm").serializeJSON();
										if(formData.user_type=="1"){
											$.post("emp/login",formData,function(data){
												if(data.success==true){
													location.href="index1";
												}else{
													$("#tishi").html("职位或者账号密码错误");
												}
											}) 
										}else if(formData.user_type=="2"){
											$.post("emp/login",formData,function(data){
												if(data.success==true){
													location.href="index2";
												}else{
													$("#tishi").html("职位或者账号密码错误");
												}
											}) 
										}else if(formData.user_type=="3"){
											$.post("emp/login",formData,function(data){
												if(data.success==true){
													location.href="index3";
												}else{
													$("#tishi").html("职位或者账号密码错误");
												}
											}) 
										}
								})
							})
						</script>
						<form class="form-horizontal" id="loginForm" method="post" >
							<div id="format1">
								<div class="form-group">
									<label for="inputaccount" class="col-sm-3 control-label">账号</label>
									<div class="col-sm-8">
										<input type="text" id="username" name="username" class="form-control" required placeholder="请输入账号" 
											   data-msg-required="请输入账号"  minlength="11"  data-msg-minlength="至少输入11个字符">
									</div>
									<div id="user" style="color: red;margin-top: 10px;"></div>
								</div>
								<div class="form-group">
									<label for="inputpassword" class="col-sm-3 control-label">密码</label>
									<div class="col-sm-8">
										<input class="form-control" id="password" type="password" name="password" required placeholder="请输入密码"   
											data-msg-required="请输入密码"  minlength="6" data-msg-minlength="至少输入6个字符">
									</div>
									<div id="word" style="color: red;margin-top: 10px"></div>
								</div>
								<div class="form-group">
									<label for="inputpassword" class="col-sm-3 control-label">密码</label>
									<div class="col-sm-8">
										<select class="form-control" name="user_type">
											<option value="1">员工</option>
											<option value="2">部门经理</option>
											<option value="3">总经理</option>
										</select>
									</div>
									<div id="word" style="color: red;margin-top: 10px"></div>
								</div>
							</div>
							<div id='tishi' style="color: red;height: 10px;margin-bottom: 13px;margin-left: 104px;"> </div>
							<div class="col-md-offset-3 col-md-8" style="margin-top: 8px">
								<a class="btn btn-danger"  href="javascript:void(0);" id="tijiao" >登录</a>
							</div>
						</form>
					</div>
				</div>
			</section>

			<footer>
				<section class="copyright size12">
					<div class="container">
						<p class="text-center">地址：北京市朝阳区 邮编：100096 电话：400-618-4000 传真：010-82935100 </p>
						<p class="text-center">京ICP备08001421号京公网安备110108007702</p>
					</div>
				</section>
			</footer>
		</div>
	</body>
</html>
