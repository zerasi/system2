<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>产品分类</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/jquery.serializejson.min.js"></script>
		<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
		<script type="text/javascript">
			$(function(){
					
				
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					toolbar : toolbar,
					url : "../../provide/findPage",
					idField : 'id',
					columns : columns,
					pageList: [10,20],
					pagination : true,
				});
				$("#save").click(function(){
						if($("#formdata").form('validate')){
							var dataform=$("#formdata").serializeJSON();
							$.post("../../provide/save",dataform,function(data){
								if(data.success){
									$('#grid').datagrid("reload");
									$('#standardWindow').form('clear');
								}
								$("#standardWindow").window("close");
								$.messager.alert("提示",data.message);
							})
						}
					})
			});
			function doAdd(){
				$("#formdata").form("reset");
					$("#standardWindow").window("open");
					
			}
			//修改
			function doedit(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  	var row=rowDatas[0];
						$("#formdata").form("load",row);
						$("#standardWindow").window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			//删除
		  	function dodelete(){
		  		var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("../../provide/delete",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
										$("#grid").datagrid("clearChecked");
									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
		  	}	
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler :doAdd
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler :doedit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler :dodelete
			},{
				id : 'button-redo',
				text : '表格数据导入',
				iconCls : 'icon-redo',
				handler : up
			}];
			function up(){
				$('#uploadWindow').window("open");
			}
			
			function ajaxFileUpload(){
				
			    //获取软件更新详情
			    var apkIntroduce = $("#apkInfo").val();
			    //开始上传文件时显示一个图片,文件上传完成将图片隐藏
			    //$("#loading").ajaxStart(function(){$(this).show();}).ajaxComplete(function(){$(this).hide();});
			    //执行上传文件操作的函数，使用encodeURI方法，防止传输中文字符的时候出现乱码
			    var uploadUrl = encodeURI(encodeURI( "../../provide/uploadApk.do?apkIntroduce="+apkIntroduce));
			    $.ajaxFileUpload({
			        //处理文件上传操作的服务器端地址(可以传参数,已亲测可用)
			        url:uploadUrl,
//			      url:basePath + "uploadApk.do?apkIntroduce="+apkIntroduce,
			        secureuri:false,                       //是否启用安全提交,默认为false 
			        fileElementId:'apkFile',           //文件选择框的id属性
			        dataType:'text',                       //服务器返回的格式,可以是json或xml等
			        success:function(data, status){  
			        	//服务器响应成功时的处理函数
			        	$('#grid').datagrid("reload");
						$("#uploadWindow").window("close");
						$.messager.alert("提示","导入成功");
			         
			        },
			        error:function(data, status, e){ //服务器响应失败时的处理函数
			            console.log(e);
			            console.log(data);
			            $('#result').html('上传失败，请重试！！');
			        }
			    });
			}
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true
			},{
				field : 'provide_name',
				title : '供应商名称',
				width : 180,
				align : 'center'
			},{
				field : 'fuzeren',
				title : '负责人',
				width : 180,
				align : 'center'
			},{
				field : 'acc_nbr',
				title : '联系电话',
				width : 180,
				align : 'center'
			},{
				field : 'email',
				title : '邮箱',
				width : 180,
				align : 'center'
			},{
				field : 'bak',
				title : '详细',
				width : 200,
				align : 'center'
			}] ];
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="供应商导入" id="uploadWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px;width: 300px;">
			<div style="height:31px;overflow:hidden;" split="false" border="false">
			<textarea rows="2" cols="30" id="apkInfo" style="display: none;"></textarea>
			<div id="result" style="display: none;"></div>
				<input type="file" id="apkFile" name="apkFile"/>
 				
       			<input type="button" value="上传" onclick="ajaxFileUpload()"/>
			</div>
		</div>
		
		<div class="easyui-window" title="添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				
				<form id='formdata'>
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">供应商
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>供应商名称</td>
							<td>
								<input type="text" name="provide_name" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>负责人</td>
							<td>
								<input type="text" name="fuzeren" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>联系电话</td>
							<td>
								<input type="text" name="acc_nbr" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>邮箱</td>
							<td>
								<input type="text" name="email" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>详细</td>
							<td>
								<input type="text" name="bak" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
