<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 导入jquery核心类库 -->
			<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/jquery.serializejson.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [10,20],
					pagination : true,
					toolbar : toolbar,
					url : "../../jixiao/findPage.do",
					idField : 'id',
					columns : columns
				});
				$("#save").click(function(){
						if($("#formdata").form('validate')){
							var dataform=$("#formdata").serializeJSON();
							$.post("../../jixiao/add.do",dataform,function(data){
								if(data.success){
									$('#grid').datagrid("reload");
									$('#standardWindow').form('clear');
								}
								$("#standardWindow").window("close");
								$.messager.alert("提示",data.message);
							})
						}
					})
			});
			function doAdd(){
					$("#formdata").form("reset");
					
					$("#xianshi").fadeOut();
					$("#standardWindow").window("open");
					
			}
			//修改
			function doedit(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  	var row=rowDatas[0];
						$("#formdata").form("load",row);
						$("#xianshi").fadeIn();
						$("#standardWindow").window("open");
						
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			//删除
		  	function dodelete(){
		  		var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("../../jixiao/findOne.do",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
										$("#grid").datagrid("clearChecked");
									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
		  	}	
		  //删除
		  	function dodelete(){
		  		var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("../../jixiao/delete.do",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
								  		$("#grid").datagrid("clearSelections");

									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
		  	}	
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler :doAdd
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler :doedit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler :dodelete
			}];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true
			},{
				field : 'eid',
				title : '员工',
				width : 120,
				align : 'center',formatter:function(data,row, index){
					if(row.emp!=null){
						return row.emp.username;
					}
					return "";
				}
			},{
				field : 'xid',
				title : '项目',
				width : 120,
				align : 'center',formatter:function(data,row, index){
					if(row.xiangmu!=null){
						return row.xiangmu.xiangmu;
					}
					return "";
				}
			},{
				field : 'jiben',
				title : '员工基本工资',
				width : 120,
				align : 'center'
			},{
				field : 'total',
				title : '总奖金',
				width : 120,
				align : 'center'
			}] ];
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				
				<form id='formdata'>
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>员工</td>
							<td>
								<input id="cc" class="easyui-combobox" name="eid"   
   									 data-options="valueField:'id',textField:'username',url:'../../emp/findAll'" /> 
							</td>
						</tr>
						<tr>
							<td>所属项目</td>
							<td>
								<input id="cc" class="easyui-combobox" name="xid"   
   									 data-options="valueField:'id',textField:'xiangmu',url:'../../xiangmu/findAll'" /> 
							</td>
						</tr>
						<tr>
							<td>基本工资</td>
							<td>
								<input type="text" name="jiben" 
									class="easyui-numberbox" required="required" data-options="min:0,precision:2"/> 
							</td>
						</tr>
						<tr id="xianshi" style="display: none;">
							<td>奖金修改</td>
							<td>
								<input type="text" name="total" 
									class="easyui-numberbox" data-options="min:0,precision:2"/> 
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
